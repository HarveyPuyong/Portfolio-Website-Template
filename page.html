<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
      <!-- CSS -->
      <link rel="stylesheet" href="style/global.css">
      <link rel="stylesheet" href="style/navigationt.css">
      <link rel="stylesheet" href="style/main-profile.css">
      <link rel="stylesheet" href="style/content-sections.css">

      <!-- Gsap  -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script> 

       <!-- Email JS  -->
      <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

      <title>Professional Portfolio Template</title>
  </head>
  <body>
   <!--=============== MAIN WRAPPER ===============-->
    <div class="main-wrapper">
        <!--=============== NAVIGATION MENU ===============-->
        <div class="navigation-list">
            <a href="#home-section" id="navigation-list__home-icon" class="navigation-list__icon fas fa-home active"></a>
            <a href="#about-section" id="navigation-list__about-icon" class="navigation-list__icon fas fa-user"></a>
            <a href="#projects-section" id="navigation-list__project-icon" class="navigation-list__icon fas fa-folder-open"></a>
            <a href="#experience-section" id="navigation-list__experience-icon" class="navigation-list__icon fas fa-briefcase"></a>
            <a href="#contact-section" id="navigation-list__contact-icon" class="navigation-list__icon fas fa-envelope"></a>
        </div>

        <!--=============== PORTFOLIO ===============-->
        <div class="portfolio" id="portfolio">
            <div class="main-profile"><!-- Content Render in --></div>

            <!--=============== CONTENT SECTIONS ===============-->
            <div class="content-sections">
                <!--=============== HOME ===============-->
                <section class="home-section" id="home-section"><!-- Content Render in --></section>

                <!--=============== ABOUT ME ===============-->
                <section class="about-section" id="about-section">
                    <h1 class="section-heading">About me</h1>
                    <div class="about-item about-me"><!-- Content Render in --></div>
                    
                    <div class="tools-and-languge-container d-grid">
                        <div class="about-item tools-container">
                            <h1 class="about-item__heading">Tools</h1>

                            <div class="tools-list"><!-- Content Render in --></div>
                        </div>

                        <div class="about-item languages-container">
                            <h1 class="about-item__heading">Languages</h1>

                            <div class="language-list"><!-- Content Render in --></div>                      
                        </div>
                    </div>
                </section>

                <!--=============== PROJECTS ===============-->
                <section class="projects-section" id="projects-section">
                    <h1 class="section-heading">Projects</h1>

                    <div class="project-cards-container">
                        <div class="d-grid project-list"><!-- Content Render in --></div>

                        <div class="d-grid more-project-list hide"><!-- Content Render in --></div>
                    </div>
                    
                    <button class="project-cards-container__toggle-btn">See More</button>
                </section>

                <!--=============== EXPERIENCE ===============-->
                <section class="experience-section" id="experience-section">
                    <h1 class="section-heading">Experience</h1>
                    <div class="timeline-container">
                        <div class="timeline-item-list"><!-- Content Render in --></div>
                    </div>
                </section>

                <!--=============== CONTACT ===============-->
                <section class="contact-section" id="contact-section">
                    <h1 class="section-heading">Contact</h1>
                    <form class="contact-form" id="contact-form">
                        <div class="contact-form__inputs-field">
                            <div class="input-box">
                                <input type="text" id="name-input" class="text-input" name="name" placeholder="Name" required/>
                            </div>
                            <div class="input-box">
                                <input type="email" id="email-input" class="text-input" name="email" placeholder="Email" required />
                            </div>
                        </div>
                        <div class="input-box">
                            <textarea name="text" id="message-input" class="message" placeholder="Message..." required></textarea>
                        </div>

                        <button type="submit" class="submit-btn" id="submit">Submit</button>
                    </form>
                </section>

                <!--=============== FOOTER ===============-->
                <footer>                  
                    <a class="footer__scroll-top-btn" href="#portfolio">
                        <span class="scroll-top-btn__label">Scroll to top</span>
                        <img class="scroll-top-btn__arrow-icon" src="images-and-icons/icons/arrow to top.png" alt="Arrow icon">                   
                    </a>
                </footer>
            </div>
        </div>
    </div>

    <script type="module" src="script/main.js"></script>
  </body>

</html>
